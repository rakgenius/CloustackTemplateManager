<div class="example-loading-shade" *ngIf="isLoading">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h6>Platform Name</h6> </th>
      <td mat-cell *matCellDef="let row">
        <nav>
          <a routerLink="platform-details/{{row.id}}">
            <p>{{row.name}} </p>
          </a>

        </nav>
      </td>
    </ng-container>

    <ng-container matColumnDef="dc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h6>Data center Name</h6> </th>
      <td mat-cell *matCellDef="let row"> {{row.dc}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 100]"></mat-paginator>
</div>
