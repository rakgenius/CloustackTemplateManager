<div class="example-loading-shade" *ngIf="isLoading">
<mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h6>Template Name</h6> </th>
      <td mat-cell *matCellDef="let row">
      <nav>
        <a routerLink="template-details/{{row.id}}">
          <p>{{row.name}} </p>
        </a>

      </nav>
      </td>
    </ng-container>

    <ng-container matColumnDef="displaytext">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h6>Template Display Text</h6> </th>
      <td mat-cell *matCellDef="let row"> {{row.displaytext}} </td>
    </ng-container>

    <ng-container matColumnDef="build">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h6>Build version</h6> </th>
      <td mat-cell *matCellDef="let row"> {{row.build}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h6>Template Size(GB)</h6> </th>
      <td mat-cell *matCellDef="let row"> {{row.size}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
